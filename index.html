        <script>
            $(document).ready(function(){
                             
                $(".wh-down").click(function(){ spin(true,12.470,100);});
                $(".wh-up").click(function(){ spin(false,12.470,100);});
                $(".wh-stop").click(function(){ stopRotateWheel();});
                $('.autoplay').slick({
                    centerMode: true,
                    centerPadding: '60px',
                    slidesToShow: 5,
                    responsive: [
                      {
                        breakpoint: 768,
                        settings: {
                          arrows: false,
                          centerMode: true,
                          centerPadding: '40px',
                          slidesToShow: 3
                        }
                      },
                      {
                        breakpoint: 480,
                        settings: {
                          arrows: false,
                          centerMode: true,
                          centerPadding: '40px',
                          slidesToShow: 1
                        }
                      }
                    ]
                  });
                $('.autoplayds').slick({
                    slidesToShow: 4,
                    slidesToScroll: 1,
                    autoplay: true,
                    autoplaySpeed: 2000,
              });
                  
            });
        </script>
